{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %} {{ object.title }} {% endblock %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1>{{ post.title }}</h1>
</div>
<div class="container">
  <img src="{{ post.image | media_filter }}" width="100%">
  <p>Контент: {{ object.content }}</p>
  <p>Просмотры: {{ object.views_counter }}</p>
  <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_list' %}">Назад</a>
</div>

{% endblock %}
