{% extends 'blog/base.html' %}
{% load my_tags %}
{% block content %}

{% include 'blog/header.html' %}

<div class="container">
    <div class="container mb-5">
        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_create' %}">Создать пост</a>
    </div>

    <div class="row text-center">
        {% for post in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ post.title }}</h4>
                </div>
                <div class="card-body">
                    <img src="{{ post.image | media_filter }}" width="100%">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- {{ post.content|truncatechars:100 }}</li>
                    </ul>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_detail' post.pk %}">Подробнее</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_update' post.pk %}">Редактировать</a>
                    <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:post_delete' post.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
