{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block title %}Информация о товаре{% endblock %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1>{{ product.name }}</h1>
</div>
<div class="container">
  <img src="{{ product.image | media_filter }}" width="100%">
  <p>Категория: {{ object.category }}</p>
  <p>Описание: {{ object.description }}</p>
  <p>Цена: {{ object.price }}</p>
  <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'catalog:product_list' %}">Назад</a>
  <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
</div>

{% endblock %}
